name: 功能建议
description: 建议一个新功能
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！请详细描述您的需求。
        
  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 清晰简洁地描述您遇到的问题或需求
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述您期望的解决方案
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述您考虑过的其他替代方案

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 描述这个功能的使用场景
      placeholder: |
        在数据集成场景中，我需要...

  - type: textarea
    id: code-example
    attributes:
      label: 代码示例
      description: 如果可能，提供您期望的 API 示例
      render: python
      placeholder: |
        # 期望的使用方式
        transformer = NewTransformer()
        result = transformer.execute(data, {...})

  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      options:
        - label: 我已搜索现有 Issues 和 Discussions，没有找到相同建议
          required: true
        - label: 我愿意帮助实现这个功能
          required: false
